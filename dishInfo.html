<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Main stylesheet file -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  </head>

  <body>

		<div class="container">
			<div class="row" id="topHeader">
				<div class="col-md-3" >
					<a href="index.html"><h1>Homelette</h1></a>
				</div>
				<div class="col-md-9">
					<div id="slogan" >From the best chefs in the world directly into your kitchen</div>
				</div> 			
	  		</div>

			<div id="dishInfoView" class="row">
				<div id="sidebar" class="col-md-3">
					<h3>My Dinner</h3>
					
					<span  id= "pplLbl">People</span> 
					<input id= "pplNbr" type="number" value="0"/>

					<table id="dinnerCheckList" class="table table-condensed">
					  <thead>
			                <tr>
			                  <th>Dish name</th>
			                  <th class="aRight">Cost</th>
			                </tr>
		              </thead>
					  <tbody>
					  	<tr>
					  		<td class="pending">Pending</td>
					  		<td class="aRight pending">0.00</td>
					  	</tr>
					  </tbody>
					  <tfoot>
					  		<tr>
					  			<td class="pending" >SEK</td>
					  			<td class="pending" >0.00</td>
					  		</tr>
					  </tfoot>
					</table>
					<a class="btn btn-warning" href="overview.html" id="confirmDinnerBtn" >Confirm dinner</a>
				</div>

				<div class="col-md-9">
					<div class="row dishInfo">
						<div class="col-md-6" id="dishInfoDescr">
							
							<a class="btn btn-warning" href="selectDish.html"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>Back to select dish</a>
						</div>
						<div class="col-md-6" id="ingridients">
							<h3>Ingridients for 4 people</h3>

							<table id="ingridientsTable" class="table table-condensed">
							  <tbody>									  	
							  </tbody>
							  <tfoot>
							  	<tr>
							  		<td colspan="2">
							  			<a class="btn btn-warning" href="selectDish.html" style="margin-top:15px;">Confirm Dish</a>
							  		</td>
							  		<td class="aLeft" style="padding-top:25px;">SEK</td>
							  		<td class="aRight" id="ingridTotalSum" style="padding-top:25px;" ></td>
							  	</tr>
							  </tfoot>
							</table>							
						</div>
					</div>
					<div id="preparation">
						<h2>Preparation</h2>
						<p>The preparation data is not included in the model</p>
					</div>

				</div>
				<!-- End of Select Dishes View -->
			</div>
		</div> 

	    <!-- jQuery -->
	    <script src="https://code.jquery.com/jquery.js"></script>
	    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

		<!-- The application JavaScript code -->
		<script src="js/app.js"></script>
		<script src="js/model/dinnerModel.js"></script>
		<script src="js/view/dishInfoView.js"></script>
		
  </body>
</html>
